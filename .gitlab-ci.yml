include:
  - 'https://git.spooner.io/spooner-web/gitlab-anybadge-creator/-/raw/main/anybadges.yml'

stages:          # List of stages for jobs, and their order of execution
  - build
  - badges
  - test
  - deploy


# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  SERVICE_NAME: identity-server-poc
  IMAGE: repository.godeltech.com:18443/python:3.9.9-slim-buster
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"


# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - .venv/

build-job:
  stage: build
  image: ${IMAGE}
  variables:
    SERVICE: "${SERVICE_NAME}"
  script:
    - apt-get update && pip install poetry
    - apt-get install -y build-essential libpq-dev gettext make
    - poetry export -f requirements.txt --output requirements.txt --without-hashes
    - python -m venv .venv
    - source .venv/bin/activate
    - pip install --no-cache-dir --upgrade -r requirements.txt


# ##################
# ## Create custom badges
# ##################

Create Badge:
  stage: badges
  script:
    - anybadge -l version -v $version -f version.svg -c green
  only:
    - master


unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - echo "Code coverage is 90%"

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
