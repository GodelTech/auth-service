apiVersion: apps/v1
kind: Deployment
metadata:
  name: isp-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      component: redis
  template:
    metadata:
      labels:
        component: redis
    spec:
      hostNetwork: true
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
