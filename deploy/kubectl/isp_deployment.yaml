apiVersion: apps/v1
kind: Deployment
metadata:
  name: isp-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: isp
  template:
    metadata:
      labels:
        app: isp
    spec:
      hostNetwork: true
      imagePullSecrets:
        - name: regcred
      containers:
      - name: isp-container
        image: levigoldman/identity
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          protocol: TCP
