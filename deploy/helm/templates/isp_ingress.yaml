apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.application.name  }}
  namespace: {{ .Values.application.namespace  }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.application.domain }}
      http:
        paths:
          - path: /
            backend:
              service: 
                name: {{ .Values.application.name }}
                port: 
                  number: {{ .Values.service.port }}

