<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="{{ url_for('static', path='/login_device.js')}}" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/login_form.css">

</head>
<body>

  <div class="form_auth_block">
    <div class="form_auth_block_content">
      <p class="form_auth_block_head_text">Device Login</p>
      <form id="device_auth_form" class="form_auth_style" action="#" method="post" >
        <label>Enter the code provided by your device and click Submit</label>
        <input id="user_code" type="text" name="username" placeholder="XXXXXXXX" required >
        <button id="device_butt" class="form_auth_button" type="submit" name="form_auth_submit">Submit</button>

      </form>
    </div>
  </div>

</body>
</html>
