<!DOCTYPE html>
<html>
<head>
  <title>User Information</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/user_register.css')}}">
</head>
<body>
  <h1>User Information</h1>
  <form>
    <div class="container">
      <div class="form-group">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" value="{{ user.email }}">
        </div>
        <label for="given_name">First Name</label>
        <input type="text" id="given_name" name="given_name" value="{{user.given_name}} ">
      </div>
      <div class="form-group">
        <label for="family_name">Given Name</label>
        <input type="text" id="family_name" name="family_name" value="{{ user.given_name}}">
      </div>
      <div class="form-group">
        <label for="email">Preferred Username</label>
        <input type="email" id="email" name="email" value="{{ user.preferred_username }}">
      </div>
      <div class="form-group">
        <label for="profile">Profile link</label>
        <input type="profile" id="profile" name="profile" value="{{ user.profile }}">
      </div>
      <div class="form-group">
        <label for="picture">Picture link</label>
        <input type="picture" id="picture" name="picture" value="{{ user.picture }}">
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="website" id="website" name="website" value="{{ user.website }}">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="gender" id="gender" name="gender" value="{{ user.gender }}">
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="birthdate" id="birthdate" name="birthdate" value="{{ user.birthdate }}">
      </div>
      <div class="form-group">
        <label for="zoneinfo">Zoneinfo</label>
        <input type="zoneinfo" id="zoneinfo" name="zoneinfo" value="{{ user.zoneinfo }}">
      </div>
      <div class="form-group">
        <label for="phone_number">Phone number</label>
        <input type="phone_number" id="phone_number" name="phone_number" value="{{ user.phone_number }}">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="{{ user.address }}">
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" value="{{ user.zoneinfo }}">
      </div>
      <button type="button" id="confirm-changes-btn">Confirm Changes</button>
    </form>
    <script>
      document.getElementById("confirm-changes-btn").addEventListener("click", function() {
        // Code to send PUT request to /user/{email} with updated user data
        alert("User data has been updated");
      });
    </script>
    </div>
</body>
</html>
